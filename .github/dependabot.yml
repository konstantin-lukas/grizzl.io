version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/"
      open-pull-requests-limit: 7
      schedule:
          interval: "daily"
      labels:
        - "dependencies"
      groups:
        playwright:
          patterns:
            - "@playwright/*"
            - "playwright-core"
            - "@axe-core/playwright"
        vitest:
          patterns:
            - "@vitest/coverage-v8"
            - "@vue/test-utils"
            - "@nuxt/test-utils"
            - "vitest"
            - "happy-dom"
        database:
          patterns:
            - "pg"
            - "@types/pg"
            - "nanoid"
            - "drizzle-orm"
            - "drizzle-kit"
        tailwind:
          patterns:
            - "tailwindcss"
            - "@tailwindcss/*"
        prettier:
          patterns:
            - "prettier"
            - "prettier-plugin-tailwindcss"
            - "@trivago/prettier-plugin-sort-imports"
        eslint:
          patterns:
            - "eslint"
            - "eslint-plugin-vuejs-accessibility"
        vue:
          patterns:
            - "vue"
            - "vue-router"
            - "vue-tsc"
        nuxt-modules:
          patterns:
            - "@nuxt/*"
            - "@nuxtjs/*"
            - "@vite-pwa/nuxt"
          exclude-patterns:
            - "@nuxt/test-utils"
        icons:
          patterns:
            - "@iconify-json/*"
      cooldown:
        default-days: 14