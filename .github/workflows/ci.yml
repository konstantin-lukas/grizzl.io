name: CI

on:
    pull_request:
        branches:
            - "main"

jobs:
    install-deps:
        runs-on: ubuntu-24.04
        outputs:
            cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Cache node_modules
              id: npm-cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
              run: npm ci

    code-quality:
        needs: install-deps
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Prepare Nuxt
              run: npm run postinstall

            - name: Run Prettier Check
              run: npm run prettier

            - name: Run Eslint Check
              run: npm run eslint

            - name: Perform Typecheck
              run: npx nuxt typecheck

    vitest:
        needs: install-deps
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Prepare Nuxt
              run: npm run postinstall

            - name: Run all vitest projects
              run: |
                export DOCKER_USER_ID="$(id -u)"
                export DOCKER_GROUP_ID="$(id -g)"
                docker compose -f compose.vitest.yml --env-file .env run node npm run vitest

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}

    playwright:
        needs: install-deps
        runs-on: ubuntu-24.04

        strategy:
            fail-fast: true
            matrix:
                project: [api, chromium, firefox, safari, mobile_chrome, mobile_safari]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Prepare Nuxt
              run: npm run postinstall

            - name: Start Isolated Container Stack
              run: |
                  export COMPOSE_PROJECT_NAME=test_${{ matrix.project }}
                  export DOCKER_USER_ID="$(id -u)"
                  export DOCKER_GROUP_ID="$(id -g)"
                  docker compose -f compose.test.yml up -d

            - name: Run Playwright Tests
              run: |
                  export DOCKER_USER_ID="$(id -u)"
                  export DOCKER_GROUP_ID="$(id -g)"
                  docker compose -f compose.test.yml run --rm -e CI=true playwright \
                    npx playwright test --project="${{ matrix.project }}"

            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report-${{ matrix.project }}
                  path: playwright-report/
                  retention-days: 30
