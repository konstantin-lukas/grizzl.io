name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    install-deps:
        runs-on: ubuntu-latest
        outputs:
            cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Cache node_modules
              id: npm-cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm ci

    code-quality:
        needs: install-deps
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Prepare Nuxt
              run: npm run postinstall

            - name: Run Prettier Check
              run: npm run prettier

            - name: Run Eslint Check
              run: npm run eslint

            - name: Perform Typecheck
              run: npx nuxt typecheck

    unit-tests:
        needs: install-deps
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Prepare Nuxt
              run: npm run postinstall

            - name: Unit Tests
              run: npm run unit

    e2e-tests:
        needs: install-deps
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Set up hosts for local domains
              run: |
                  echo "127.0.0.1 grizzl.localhost" | sudo tee -a /etc/hosts
                  echo "127.0.0.1 keycloak.grizzl.localhost" | sudo tee -a /etc/hosts

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Start Containers
              run: docker compose -f compose.test.yml up -d

            - name: Run end-to-end tests
              run: npx playwright test
