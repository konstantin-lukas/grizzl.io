name: Update Playwright Screenshots

on:
    workflow_dispatch:
        inputs:
            target_branch:
                description: "Existing branch to run tests on and commit updated snapshots to"
                required: true

jobs:
    update-snapshots:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Checkout target branch
              run: |
                  git checkout "${{ inputs.target_branch }}"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "24"

            - name: Restore node_modules cache
              uses: actions/cache@v4
              with:
                path: |
                  **/node_modules
                key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Start Isolated Container Stack
              run: |
                export DOCKER_USER_ID="$(id -u)"
                export DOCKER_GROUP_ID="$(id -g)"
                docker compose -f compose.test.yml up -d

            - name: Run Playwright Tests
              run: |
                export DOCKER_USER_ID="$(id -u)"
                export DOCKER_GROUP_ID="$(id -g)"
                docker compose run --rm -e CI=true playwright npx playwright test --update-snapshots

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Add changed PNG snapshots
              run: |
                  git add tests/e2e/snapshots/**/*.png

            - name: Commit and push snapshots if there are changes
              run: |
                  if git diff --cached --quiet; then
                    echo "No snapshot changes to commit."
                  else
                    git commit -m "chore(e2e): update screenshots"
                    git push origin "${{ inputs.target_branch }}"
                  fi
